<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Google Search</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .search-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }

    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Search with Google</h1>
  <form class="search-box" action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" name="q" placeholder="Type your search..." />
    <input type="submit" value="Search" />
  </form>
</body>
</html>
